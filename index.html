<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="favicon.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <title>User Management</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h1>&#x2728; Users &#x2728;</h1>

    <!-- user addition form -->
    <div id='create-user'>
      <form id="user-form">
        <input id="name" placeholder="name...">
        <input id="email" placeholder="email...">
        <input id="phone" placeholder="phone..">
        <input id="address" placeholder="address..">
        <input id="is_active" placeholder="isActive?...">
        <input id="role" placeholder="role...">
        <input id="avatar" placeholder="avatar address">
        <input type="submit" value="Add User">
      </form>
    </div>

    <div id="searchWrapper">
      <input type="text" id="searchBar" name="searchBar" placeholder="search by name or email or phone"
        class="form-control form-control-ig" />
    </div>
  </div>

  <!-- for displaying html -->
  <ul id='user-container'></ul>

  <script src='index.js'></script>
</body>

</html>
