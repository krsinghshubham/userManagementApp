<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="favicon.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>User Management</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h1>&#x2728; Users &#x2728;</h1>

    <!-- user addition form -->
    <div id='create-user'>
      <form id="user-form">
        <input id="name" placeholder="name...">
        <input id="email" placeholder="email...">
        <input id="phone" placeholder="phone..">
        <input id="address" placeholder="address..">
        <input id="is_active" placeholder="isActive?...">
        <input id="role" placeholder="role...">
        <input id="avatar" placeholder="avatar address">
        <input type="submit" value="Add User">
      </form>
    </div>

    <div id="searchWrapper">
      <input type="text" id="searchBar" name="searchBar" placeholder="search by name or email or phone"
        class="form-control form-control-ig" />
    </div>
  </div>
  <!-- delete modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Delete User</h4>
        </div>
        <div class="modal-body">
          <h6> are you sure to delete ... <span id="deleteUserName"></span> <span id="deleteUserId"></span>
            </h6>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal"
            onclick="closeModal('delete')">Close</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="deleteUserSubmit()">Submit</button>
        </div>
      </div>

    </div>
  </div>

  <!-- for displaying html -->
  <div id="parent-container">
  <ul id='user-container'></ul>
  </div>

  <script src='index.js'></script>
</body>

</html>
